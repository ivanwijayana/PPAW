<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    <h3>Belajar Javascript</h3>
    <h5>
        Cuaca
        <br>
        <code>
            const cuaca = "Cuaca Hari Ini Cerah";

            if (cuaca) {
                console.log(`Tidak bawa payung karena ${cuaca}`);
            } else {
                console.log("Bawa payung karena hujan");
            }
        </code>
        <br>
        <br>
        Nama
        <br>
        <code>
            let name = "";

            if (name) {
                console.log(`Halo, ${name}`);
            } else {
                console.log("Nama masih kosong");
            }
        </code>
    </h5>
    <script>

    //nama
    let name = "";

    if (name) {
        console.log(`Halo, ${name}`);
    } else {
        console.log("Nama masih kosong");
    }

    //cuaca
    const cuaca = "Cuaca Hari Ini Cerah";

    if (cuaca) {
        console.log(`Tidak bawa payung karena ${cuaca}`);
    } else {
        console.log("Bawa payung karena hujan");
    }

    
    </script>
    
</body>
</html>
